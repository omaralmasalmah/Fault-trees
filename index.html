<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Fault Tree Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      text-align: center;
    }
    select {
      font-size: 16px;
      padding: 8px;
      margin-bottom: 20px;
    }
    iframe {
      width: 100%;
      height: 600px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Select a Fault Tree to Display</h1>

  <select id="diagramSelector" onchange="loadDiagram()">
    <option value="">-- Choose a diagram --</option>
    <option value="Fault tree - retention ponds.drawio">Fault Tree – Retention Ponds</option>
    <option value="Fault tree - permeable pavement.drawio">Fault Tree – Permeable Pavement</option>
    <option value="Fault tree - bioswale.drawio">Fault Tree – Bioswale</option>
  </select>

  <br>
  <iframe id="diagramFrame" src=""></iframe>

  <script>
    function loadDiagram() {
      const file = document.getElementById("diagramSelector").value;
      const iframe = document.getElementById("diagramFrame");
      if (file) {
        const baseUrl = "https://omaralmasalmah.github.io/Fault-trees/";
        const fullUrl = "https://viewer.diagrams.net/?url=" + encodeURIComponent(baseUrl + file);
        iframe.src = fullUrl;
      } else {
        iframe.src = "";
      }
    }
  </script>
</body>
</html>
