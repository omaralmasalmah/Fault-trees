<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select a Fault Tree Diagram</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      text-align: center;
    }
    select, button {
      font-size: 16px;
      padding: 10px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>View a Fault Tree Diagram</h1>

  <label for="diagramSelect">Choose a diagram:</label>
  <select id="diagramSelect">
    <option value="">-- Select a diagram --</option>
    <option value="Fault%20tree%20-%20retention%20ponds.drawio">Fault Tree – Retention Ponds</option>
    <option value="Fault%20tree%20-%20permeable%20pavement.drawio">Fault Tree – Permeable Pavement</option>
    <option value="Fault%20tree%20-%20bioswale.drawio">Fault Tree – Bioswale</option>
  </select>

  <br>
  <button onclick="openViewer()">View Diagram</button>

  <script>
    function openViewer() {
      const file = document.getElementById("diagramSelect").value;
      if (file) {
        window.location.href = `viewer.html?file=${file}`;
      } else {
        alert("Please select a diagram.");
      }
    }
  </script>
</body>
</html>
