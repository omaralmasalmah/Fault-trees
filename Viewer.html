<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Diagram Viewer</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <script>
    const params = new URLSearchParams(window.location.search);
    const file = params.get("file");
    const base = "https://omaralmasalmah.github.io/Fault-trees/";
    if (file) {
      const viewerUrl = "https://viewer.diagrams.net/?url=" + encodeURIComponent(base + file);
      document.write('<iframe src="' + viewerUrl + '"></iframe>');
    } else {
      document.write('<p style="padding:20px; font-size:18px;">No diagram selected.</p>');
    }
  </script>
</body>
</html>
